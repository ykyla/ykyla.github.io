<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color:  #FFFAFA
        }
        .container {
            margin-top: 20px;
        }
        .header {
            text-align: center;
            background-color: #66CCCC; /*  background */
            color: white;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .header h2 {
            margin: 0;
            font-size: 2.5em;
            background-color: #99FFCC; /*  background for text */
            display: inline-block;
            padding: 0 20px;
            animation: none;
        
            }
        @keyframes slideOut {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .product {
            background-color: #999999;
            border: 1px solid #F5F5F5;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center; /* Center text */
            position: relative; /* Ensure position for absolute text */
        }
        .product:hover {
            transform: scale(1.05);
            background-color: #FFFAFA;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Spacing below image */
        }
        .product label {
            font-weight: bold;
            font-size: 1.2em;
            display: block; /* Ensure label is block-level */
        }
        .product input {
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center align input */
        }
        .orders {
            margin-top: 20px;
        }
  </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>KM MOTOR SHOP</h2>
            <p>MENDOZA, KYLA MAE M.</p>
            <h3>BSIT 3-A</h3>
            <hr class="hr">
        </div>
        <div class="row">
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product1">Mio i125</label>   
                    <img src="MIO i125.png" class="img-thumbnail">
                    <label id="price1">80000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product2">NMAX ABS</label>   
                    <img src="NMAX.png" class="img-thumbnail">
                    <label id="price2">151900.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product3">RAIDER R150</label>   
                    <img src="RAIDER R150.webp" class="img-thumbnail">
                    <label id="price3">106900.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product4">SMASH</label>   
                    <img src="SMASH.png" class="img-thumbnail">
                    <label id="price4">60200.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product5">SNIPER 155R</label>   
                    <img src="SNIPER 155R.jpg" class="img-thumbnail">
                    <label id="price5">127700.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product6">XMAX</label>   
                    <img src="XMAX.jpg" class="img-thumbnail">
                    <label id="price6">306000.00</label>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row orders">
            <div class="col-md-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" cols="200" readonly style="width:100%;font-size:12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
